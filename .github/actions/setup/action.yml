name: 'Setup Environment'
description: 'Setup Bun and restore caches'

runs:
  using: 'composite'
  steps:
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.3.0"

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          **/node_modules
          ~/.bun/install/cache
        key: node-modules-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.run_id }}
        restore-keys: |
          node-modules-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-
          node-modules-${{ runner.os }}-

    - name: Create turbo directory
      shell: bash
      run: mkdir -p .turbo

    - name: Restore Turbo cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: turbo-${{ runner.os }}-${{ github.sha }}-${{ github.run_number }}
        restore-keys: |
          turbo-${{ runner.os }}-${{ github.sha }}-
          turbo-${{ runner.os }}-

    - name: Install dependencies
      shell: bash
      run: |
        if [ ! -d "node_modules" ]; then
          echo "Installing dependencies..."
          bun install --frozen-lockfile
        else
          echo "Dependencies already cached"
        fi
