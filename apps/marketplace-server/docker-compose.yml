version: '3.8'

services:
  marketplace-db:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketplace
    ports:
      - "54322:5432"
    volumes:
      - marketplace-data:/var/lib/postgresql/data

volumes:
  marketplace-data:
